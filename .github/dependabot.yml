version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    ignore:
      # Pin scikit-learn to exact version - models trained with 1.6.1
      - dependency-name: "scikit-learn"
      # xgboost 3.x requires Python >=3.10, project pinned to 3.9.6
      - dependency-name: "xgboost"
        versions: [">=3.0.0"]
      # imbalanced-learn 0.13+ requires Python >=3.10
      - dependency-name: "imbalanced-learn"
        versions: [">=0.13.0"]
      # tldextract 5.3.1+ requires Python >=3.10
      - dependency-name: "tldextract"
        versions: [">=5.3.1"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "ci"
